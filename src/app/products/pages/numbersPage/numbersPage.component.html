<p-panel class="p-1" header="Pipes Numéricos">
  <p class="m-0">Pipes incluídos en Angular - Usualmente en el Common Module</p>
</p-panel>

<div class="grid mt-2">

  <div class="col-12 md:col-4">
    <p-card header="Ventas netas" subheader="del presente año">{{ totalSells * 1235 | number:'1.4-4' }}</p-card>
  </div>

  <div class="col-12 md:col-4">
    <p-card header="Ventas Brutas" subheader="del presente año">{{ totalSells | currency:'MX':'symbol-narrow' }}</p-card>
  </div>

  <div class="col-12 md:col-4">
    <p-card header="Ventas Porcentual" subheader="del presente año">{{ percent | percent:'1.2-2' }}</p-card>
  </div>
</div>
