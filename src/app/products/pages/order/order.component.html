<p-panel header="Pipes personalizados" class="p-1">
  <p>
    Pipes personalizados - Creados por {{ 'nosotros' | toggleCase:isUpperCase }}
  </p>
</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-start"></div>
  <div class="p-toolbar-group-center">

    <p-button
    label="ToogleCase"
    icon="pi pi-plus"
    class="mr-2"
    (click)="toggleUpperCase()" />

    <p-button
    label="Por nombre"
    icon="pi pi-users"
    class="mr-2"
    styleClass="p-button-success"
    (click)="changeOrder('name')" />

    <p-button
    label="Por volar"
    icon="pi pi-asterisk"
    class="mr-2"
    styleClass="p-button-danger"
    (click)="changeOrder('canFly')" />

    <p-button
    label="Por color"
    icon="pi pi-pencil"
    class="mr-2"
    styleClass="p-button-help"
    (click)="changeOrder('color')" />

  </div>
  <div class="p-toolbar-group-end"></div>
</p-toolbar>


<div class="grid">
  <div class="col mt-2">

    <p-panel header="Heroes">

      <p-table [value]="heroes | sortBy:orderBy" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
          <tr>
            <th>Nombre</th>
            <th>Vuela</th>
            <th>Color</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-hero>
          <tr>
            <td>{{ hero.name }}</td>
            <td>{{ hero.canFly | canFly }}</td>
            <td>{{ hero.color }}</td>
          </tr>
        </ng-template>
      </p-table>

    </p-panel>

  </div>
</div>
